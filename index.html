<!DOCTYPE html>
<!-- Coding by Sami Ali | sami-ali-mahgoup.online -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD codigo NeroJavl (no copiar)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#f0f0f0;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#dd738d;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#d1d074;"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hours" style="--clr:#872191;">00</div>
            <div id="minutes" style="--clr:#e2e2e2;">00</div>
            <div id="seconds" style="--clr:#259cc0;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
